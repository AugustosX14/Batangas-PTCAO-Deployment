databases:
  - name: batangas-ptcao-db
    databaseName: ptcao_db
    user: ptcao_user
    plan: free

services:
  - type: web
    name: batangas-ptcao-app
    runtime: python
    buildCommand: |
      cd Batangas_PTCAO
      pip install -r requirements.txt
    startCommand: |
      cd Batangas_PTCAO/src
      python app.py
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: batangas-ptcao-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
