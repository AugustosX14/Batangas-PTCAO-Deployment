<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Batangas Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #003366;
            --accent: #ff7e00;
            --light-bg: #f8f9fa;
            --shadow-light: 0 4px 15px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 25px rgba(0,0,0,0.12);
            --shadow-heavy: 0 12px 40px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
            --gradient-primary: linear-gradient(135deg, #003366 0%, #004080 100%);
            --gradient-accent: linear-gradient(135deg, #ff7e00 0%, #ff9500 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            line-height: 1.6;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Navigation */
        .navbar {
            background: var(--gradient-primary);
            padding: 1rem 0;
            box-shadow: var(--shadow-medium);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .navbar.scrolled {
            padding: 0.7rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: translateY(-1px);
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            position: relative;
            transition: var(--transition);
            border-radius: 8px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient-accent);
            transition: var(--transition);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 70%;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        /* Hero Section */
        .hero-section {
            background: var(--gradient-primary),
                        url("https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80");
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            padding: 120px 0 80px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,51,102,0.8) 0%, rgba(255,126,0,0.1) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out 0.3s both;
            opacity: 0.9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 2rem 0;
            box-shadow: var(--shadow-light);
            margin-bottom: 3rem;
            border-radius: 0 0 20px 20px;
        }

        .filter-btn {
            background: transparent;
            border: 2px solid #e9ecef;
            color: #666;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            margin: 0.3rem;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .filter-btn:hover::before,
        .filter-btn.active::before {
            left: 0;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .search-box {
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .search-box:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(255, 126, 0, 0.25);
            outline: none;
        }

        /* Destination Cards */
        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .destination-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            height: 100%;
            border: none;
        }

        .destination-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-accent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            border-radius: 20px;
        }

        .destination-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-heavy);
        }

        .destination-card:hover::before {
            opacity: 0.05;
        }

        .card-image-container {
            position: relative;
            height: 280px;
            overflow: hidden;
        }

        .destination-card .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .destination-card:hover .card-img-top {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .destination-card:hover .card-overlay {
            opacity: 1;
        }

        .difficulty-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .difficulty-easy {
            background: rgba(40, 167, 69, 0.9);
            color: white;
        }

        .difficulty-moderate {
            background: rgba(255, 193, 7, 0.9);
            color: #212529;
        }

        .difficulty-challenging {
            background: rgba(220, 53, 69, 0.9);
            color: white;
        }

        .rating-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }

        .card-body {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .location {
            display: flex;
            align-items: center;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .location i {
            margin-right: 8px;
            font-size: 1rem;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: var(--primary);
            line-height: 1.3;
        }

        .card-text {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .card-features {
            margin-bottom: 1.5rem;
        }

        .feature-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            background: var(--light-bg);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
            border: 1px solid #e9ecef;
        }

        .feature-item i {
            margin-right: 5px;
            color: var(--accent);
            font-size: 0.8rem;
        }

        .badge-custom {
            background: var(--gradient-accent);
            color: white;
            font-weight: 500;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            margin-right: 0.4rem;
            margin-bottom: 0.4rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-footer {
            background: var(--light-bg);
            border-top: 1px solid #e9ecef;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-info {
            font-weight: 600;
            color: var(--primary);
        }

        .btn-explore {
            background: var(--gradient-accent);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 126, 0, 0.3);
        }

        .btn-explore:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 126, 0, 0.4);
            color: white;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 20px;
            border: none;
            overflow: hidden;
        }

        .modal-header {
            background: var(--gradient-primary);
            color: white;
            border-bottom: none;
            padding: 2rem;
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .btn-close {
            filter: invert(1);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .info-item {
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .info-item i {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .info-item h6 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .destinations-grid {
                grid-template-columns: 1fr;
                padding: 0;
            }

            .destination-card {
                margin: 0 1rem;
            }

            .filter-section {
                padding: 1.5rem 0;
            }

            .card-body {
                padding: 1.5rem;
            }

            .card-footer {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .modal-body {
                padding: 1rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .hero-content {
                padding: 0 1rem;
            }

            .destinations-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // DOM elements
        const destinationsGrid = document.getElementById('destinationsGrid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        const loading = document.getElementById('loading');
        const destinationModal = new bootstrap.Modal(document.getElementById('destinationModal'));

        // Current filter and search state
        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderDestinations();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Update filter and re-render
                    currentFilter = this.dataset.filter;
                    renderDestinations();
                });
            });

            // Search input
            searchInput.addEventListener('input', function() {
                currentSearch = this.value.toLowerCase();
                renderDestinations();
            });

            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }

        // Filter destinations based on current filter and search
        function getFilteredDestinations() {
            return destinations.filter(destination => {
                // Filter by category
                const matchesFilter = currentFilter === 'all' ||
                    destination.category.includes(currentFilter);

                // Filter by search
                const matchesSearch = currentSearch === '' ||
                    destination.name.toLowerCase().includes(currentSearch) ||
                    destination.location.toLowerCase().includes(currentSearch) ||
                    destination.description.toLowerCase().includes(currentSearch);

                return matchesFilter && matchesSearch;
            });
        }

        // Render destinations
        function renderDestinations() {
            const filteredDestinations = getFilteredDestinations();

            if (filteredDestinations.length === 0) {
                destinationsGrid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">No destinations found</h4>
                        <p class="text-muted">Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            destinationsGrid.innerHTML = filteredDestinations.map(destination => `
                <div class="destination-card" onclick="openDestinationModal(${destination.id})">
                    <div class="card-image-container">
                        <img src="${destination.image}" alt="${destination.name}" class="card-img-top">
                        <div class="card-overlay"></div>
                        <div class="difficulty-badge difficulty-${destination.difficulty}">
                            ${destination.difficulty}
                        </div>
                        <div class="rating-badge">
                            <i class="fas fa-star"></i> ${destination.rating}
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${destination.location}</span>
                        </div>
                        <h5 class="card-title">${destination.name}</h5>
                        <p class="card-text">${destination.description}</p>

                        <div class="card-features">
                            <div class="feature-list">
                                ${destination.features.slice(0, 4).map(feature => `
                                    <span class="feature-item">
                                        <i class="fas fa-check"></i>
                                        ${feature}
                                    </span>
                                `).join('')}
                            </div>
                        </div>

                        <div class="mb-3">
                            ${destination.category.map(cat => `
                                <span class="badge-custom">${cat}</span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="price-info">${destination.price}</div>
                        <span class="btn-explore">Learn More</span>
                    </div>
                </div>
            `).join('');

            // Add animation to cards
            setTimeout(() => {
                document.querySelectorAll('.destination-card').forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';

                    setTimeout(() => {
                        card.style.transition = 'all 0.5s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 50);
        }

        // Open destination modal
        function openDestinationModal(destinationId) {
            const destination = destinations.find(d => d.id === destinationId);
            if (!destination) return;

            const modalBody = document.getElementById('modalBody');
            document.getElementById('destinationModalLabel').textContent = destination.name;

            modalBody.innerHTML = `
                <img src="${destination.image}" alt="${destination.name}" class="modal-image">

                <div class="location mb-3">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${destination.location}</span>
                </div>

                <p class="lead">${destination.longDescription}</p>

                <div class="info-grid">
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <h6>Duration</h6>
                        <p>${destination.duration}</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-calendar"></i>
                        <h6>Best Time</h6>
                        <p>${destination.bestTime}</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-tag"></i>
                        <h6>Price Range</h6>
                        <p>${destination.price}</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-star"></i>
                        <h6>Rating</h6>
                        <p>${destination.rating}/5.0</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h5 class="mb-3"><i class="fas fa-list-check me-2"></i>Activities</h5>
                        <ul class="list-unstyled">
                            ${destination.activities.map(activity => `
                                <li class="mb-2">
                                    <i class="fas fa-chevron-right text-primary me-2"></i>
                                    ${activity}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5 class="mb-3"><i class="fas fa-lightbulb me-2"></i>Tips</h5>
                        <p class="text-muted">${destination.tips}</p>

                        <div class="mt-4">
                            <h6>Categories:</h6>
                            ${destination.category.map(cat => `
                                <span class="badge-custom me-1">${cat}</span>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn-explore me-3" onclick="bookDestination(${destination.id})">
                        <i class="fas fa-calendar-plus me-2"></i>Book Now
                    </button>
                    <button class="btn btn-outline-secondary" onclick="shareDestination(${destination.id})">
                        <i class="fas fa-share me-2"></i>Share
                    </button>
                </div>
            `;

            destinationModal.show();
        }

        // Book destination function
        function bookDestination(destinationId) {
            const destination = destinations.find(d => d.id === destinationId);
            alert(`Booking feature coming soon for ${destination.name}! Please contact our tourism office for now.`);
        }

        // Share destination function
        function shareDestination(destinationId) {
            const destination = destinations.find(d => d.id === destinationId);
            if (navigator.share) {
                navigator.share({
                    title: `${destination.name} - Batangas Explorer`,
                    text: destination.description,
                    url: window.location.href
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.destination-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
                }
            });
        });

        document.addEventListener('mouseleave', function() {
            const cards = document.querySelectorAll('.destination-card');
            cards.forEach(card => {
                card.style.transform = '';
            });
        });
    </script>
